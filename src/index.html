<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax calc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link href="static/style.css" rel="stylesheet">
    <script src="static/index.js" defer></script>
</head>

<body>
    <main class="container">
        <form class="grid" onsubmit="handleSubmit(event)">
            <label>
                Asset:
                <input name="asset" autocomplete="off" required>
            </label>
            <label>
                Type:
                <select name="type" required>
                    <option value="BUY">Buy</option>
                    <option value="SELL">Sell</option>
                    <option value="COMMISSION">Commission</option>
                    <option value="TAX">Tax</option>
                    <option value="DIVIDEND">Dividend</option>
                </select>
            </label>
            <label>
                Amount:
                <input name="amount" type="number" step=".01" required autocomplete="off">
            </label>
            <label>
                Price per unit:
                <input name="price" type="number" step=".01" required autocomplete="off">
            </label>
            <label>
                Currency:
                <select name="currency" required autocomplete="off">
                    <option value="PLN">PLN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </label>
            <button>Dodaj rekord</button>
        </form>
        <table class="striped">
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Price per unit</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>

</html>
